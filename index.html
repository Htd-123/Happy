<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            margin-bottom: 20px;
        }

        #card-section p {

            margin: 10px 0;
            color: #333;
        }

        .highlight {

            color: #ff4500;
        }

        .footer {

            font-style: italic;
            color: #555;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
