<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy 3rd Anniversary</title>
    <style>
        body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #583766, #3d777c, #fef4e4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        overflow: hidden; /* ƒê·ªÉ tr√°i tim kh√¥ng tr√†n ra ngo√†i */
        }

        #video-section, #card-section, #openLetterBtn {
            text-align: center;
        }

        #card-section {
            display: none;
            background-color: #fff0f5;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        #card-section h1 {
            color: #9ac7e5;
            margin-bottom: 20px;
        }

        #card-section p {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .highlight {
            font-weight: bold;
            color: #ff4500;
        }

        .footer {
            margin-top: 30px;
            font-style: italic;
            color: #555;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #0fcce1;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
            z-index: 2;
            position: relative;
        }

        button:hover {
            background-color: #2e899e;
        }

        video {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-width: 100%;
        }

        #openLetterBtn {
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Tr√°i tim */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ddf100;
            transform: rotate(-45deg);
            animation: floatUp linear infinite;
            z-index: 1;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ddf100;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {transform: translateY(0) rotate(-45deg); opacity: 1;}
            100% {transform: translateY(-600px) rotate(-45deg); opacity: 0;}
        }
    </style>
</head>
<body>

    <!-- Video Section -->
    <div id="video-section">
        <video id="myVideo" width="500" controls>
            <source src="Happy.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Open Letter Button -->
    <button id="openLetterBtn" onclick="showCard()">Open the Letter</button>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="Lighters.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Card Section -->
    <div id="card-section">
        <h1>üéâ Happy 3rd Anniversary! üéâ</h1>
        <p>Dear <span class="highlight">Baby Uy√™n</span>,</p>
        <p>We are celebrating <span class="highlight">3 wonderful years</span> together!</p>
        <p><span class="highlight">Date:</span> 24/12, 2025</p>
        <p><span class="highlight">Time:</span> 7:00 PM</p>
        <p><span class="highlight">Location:</span> King Beef Steak House</p>
        <p>Looking forward to creating more beautiful memories with you ‚ù§Ô∏è</p>
        <div class="footer">
            With love, <br>
            <span class="highlight">Huynh Thanh Danh</span>
        </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const card = document.getElementById('card-section');
        const videoSection = document.getElementById('video-section');
        const openBtn = document.getElementById('openLetterBtn');
        const bgMusic = document.getElementById('bgMusic');

        // Khi video k·∫øt th√∫c, ·∫©n video v√† hi·ªán n√∫t "Open the Letter"
        video.addEventListener('ended', () => {
            videoSection.style.display = 'none';
            openBtn.style.display = 'inline-block';
        });

        // Khi b·∫•m n√∫t, hi·ªÉn th·ªã thi·ªáp v√† b·∫≠t nh·∫°c n·ªÅn + t·∫°o tr√°i tim
        function showCard() {
            openBtn.style.display = 'none';
            card.style.display = 'block';
            bgMusic.play();

            // T·∫°o tr√°i tim li√™n t·ª•c
            setInterval(() => {
                createHeart();
            }, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.width = heart.style.height = (10 + Math.random() * 20) + 'px';
            document.body.appendChild(heart);

            // X√≥a tr√°i tim sau khi bay l√™n
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
    </script>

</body>
</html>
